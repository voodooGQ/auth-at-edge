---
Type: AWS::IAM::Role
Properties:
  AssumeRolePolicyDocument:
    Version: '2012-10-17'
    Statement:
      - Effect: Allow
        Principal:
          Service:
            - lambda.amazonaws.com
        Action: sts:AssumeRole
  Policies:
    - PolicyName: lambdaCodeUpdateHandler
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - lambda:GetFunction
              - lambda:UpdateFunctionCode
            Resource:
              - !GetAtt ParseAuthLambdaFunction.Arn
              - !GetAtt CheckAuthLambdaFunction.Arn
              - !GetAtt HttpHeadersLambdaFunction.Arn
              - !GetAtt RefreshAuthLambdaFunction.Arn
              - !GetAtt SignOutLambdaFunction.Arn
