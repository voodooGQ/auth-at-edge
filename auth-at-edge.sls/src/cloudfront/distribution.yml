Type: AWS::CloudFront::Distribution
Properties:
  DistributionConfig:
    Enabled: true
    Logging:
      Bucket: !GetAtt DistributionLogBucket.DomainName
      IncludeCookies: true
    CacheBehaviors:
      # References to the Parameters ends up failing with
      # an object being found instead of a string.
      # @TODO: Work on getting variables in
      - PathPattern: /parseauth
        Compress: true
        ForwardedValues:
          QueryString: true
        TargetOriginId: dummy-origin
        ViewerProtocolPolicy: redirect-to-https
      - PathPattern: /refreshauth
        Compress: true
        ForwardedValues:
          QueryString: true
        TargetOriginId: dummy-origin
        ViewerProtocolPolicy: redirect-to-https
      - PathPattern: /signout
        Compress: true
        ForwardedValues:
          QueryString: true
        TargetOriginId: dummy-origin
        ViewerProtocolPolicy: redirect-to-https
    DefaultCacheBehavior:
      Compress: true
      ForwardedValues:
        QueryString: true
      TargetOriginId: protected-bucket
      ViewerProtocolPolicy: redirect-to-https
    Origins:
    - DomainName: !Join
      - '.'
      - - !Ref S3Bucket
        - 's3.amazonaws.com'
      Id: protected-bucket
      S3OriginConfig:
        OriginAccessIdentity: !Join
          - '/'
          - - 'origin-access-identity'
            - 'cloudfront'
            - !Ref CloudFrontOriginAccessIdentity
    - DomainName: example.org
      Id: dummy-origin
      CustomOriginConfig:
        OriginProtocolPolicy: match-viewer
    CustomErrorResponses:
      - ErrorCode: 403
        ResponseCode: 200
        ResponsePagePath: /index.html
      - ErrorCode: 404
        ResponseCode: 200
        ResponsePagePath: /index.html
